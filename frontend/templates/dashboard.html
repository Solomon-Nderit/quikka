<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings ‚Äî Quikka Dashboard</title>
  <link rel="stylesheet" href="/frontend/templates/styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background: white;
      border-right: 1px solid #e1e5e9;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .user-info h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .user-info p {
      font-size: 0.875rem;
      color: #6c757d;
    }
    
    .sidebar-nav {
      flex: 1;
      padding: 1rem 0;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: #6c757d;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }
    
    .nav-item:hover {
      background: #f8f9fa;
      color: #333;
    }
    
    .nav-item.active {
      background: #e3f2fd;
      color: #1976d2;
      border-right: 3px solid #1976d2;
    }
    
    .nav-icon {
      margin-right: 0.75rem;
      font-size: 1.1rem;
    }
    
    /* Main Content */
    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .content-header {
      background: white;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #e1e5e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .content-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    
    .content-body {
      padding: 2rem;
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }
    
    /* Calendar Styles */
    .calendar-section {
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
      overflow: hidden;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .calendar-nav button {
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      color: #6c757d;
      font-size: 1.2rem;
    }
    
    .calendar-nav button:hover {
      color: #333;
    }
    
    .month-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .month-display {
      font-weight: 600;
      min-width: 120px;
      text-align: center;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    
    .calendar-day-header {
      padding: 0.75rem 0.5rem;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 600;
      color: #6c757d;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .calendar-day {
      padding: 0.75rem 0.5rem;
      text-align: center;
      border-bottom: 1px solid #f8f9fa;
      border-right: 1px solid #f8f9fa;
      cursor: pointer;
      transition: background-color 0.2s;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .calendar-day:hover {
      background: #f8f9fa;
    }
    
    .calendar-day.today {
      background: #1976d2;
      color: white;
      border-radius: 50%;
      font-weight: 600;
    }
    
    .calendar-day.selected {
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 50%;
      font-weight: 600;
    }
    
    .calendar-day.other-month {
      color: #ccc;
    }
    
    /* Bookings Section */
    .bookings-section {
      display: flex;
      flex-direction: column;
    }
    
    .upcoming-bookings {
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
      overflow: hidden;
    }
    
    .bookings-header {
      padding: 1rem;
      border-bottom: 1px solid #e1e5e9;
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .bookings-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .bookings-table th {
      background: #f8f9fa;
      padding: 0.75rem;
      text-align: left;
      font-weight: 600;
      color: #6c757d;
      font-size: 0.875rem;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .bookings-table td {
      padding: 1rem 0.75rem;
      border-bottom: 1px solid #f8f9fa;
      vertical-align: middle;
    }
    
    .bookings-table tr:hover {
      background: #f8f9fa;
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-confirmed {
      background: #e8f5e8;
      color: #2e7d32;
    }
    
    .status-pending {
      background: #fff3e0;
      color: #f57c00;
    }
    
    .status-completed {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }
      
      .main-content {
        margin-left: 60px;
      }
      
      .content-body {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
      
      .user-info, .nav-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <div class="user-avatar" id="userAvatar">S</div>
        <div class="user-info">
          <h3 id="userName">Loading...</h3>
          <p id="userRole">Loading...</p>
        </div>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <button class="nav-item" onclick="navigateTo('dashboard')">
        <span class="nav-icon">üìä</span>
        <span class="nav-text">Dashboard</span>
      </button>
      <button class="nav-item active" onclick="navigateTo('bookings')">
        <span class="nav-icon">üìÖ</span>
        <span class="nav-text">Bookings</span>
      </button>
      <button class="nav-item" onclick="navigateTo('services')">
        <span class="nav-icon">‚úÇÔ∏è</span>
        <span class="nav-text">Services</span>
      </button>
      <button class="nav-item" onclick="navigateTo('payments')">
        <span class="nav-icon">üí≥</span>
        <span class="nav-text">Payments</span>
      </button>
      <button class="nav-item" onclick="navigateTo('settings')">
        <span class="nav-icon">‚öôÔ∏è</span>
        <span class="nav-text">Settings</span>
      </button>
      <button class="nav-item" onclick="logout()" style="margin-top: auto; color: #dc3545;">
        <span class="nav-icon">üö™</span>
        <span class="nav-text">Logout</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div id="loading" class="loading" style="display: block;">
      <p>Loading your bookings...</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
      <p>Failed to load bookings. Please try again.</p>
    </div>
    
    <div id="dashboardContent" style="display: none;">
      <!-- Content Header -->
      <header class="content-header">
        <h1 class="content-title">Bookings</h1>
      </header>
      
      <!-- Content Body -->
      <div class="content-body">
        <!-- Calendar Section -->
        <div class="calendar-section">
          <div class="calendar-header">
            <div class="calendar-nav">
              <button onclick="previousMonth()">‚Äπ</button>
              <span class="month-display" id="currentMonth">July 2024</span>
              <button onclick="nextMonth()">‚Ä∫</button>
            </div>
          </div>
          
          <!-- Single Calendar Grid -->
          <div class="calendar-grid" id="calendarGrid">
            <!-- Day Headers -->
            <div class="calendar-day-header">S</div>
            <div class="calendar-day-header">M</div>
            <div class="calendar-day-header">T</div>
            <div class="calendar-day-header">W</div>
            <div class="calendar-day-header">T</div>
            <div class="calendar-day-header">F</div>
            <div class="calendar-day-header">S</div>
            
            <!-- Calendar days will be populated by JavaScript directly as children of this grid -->
          </div>
        </div>
        
        <!-- Bookings Section -->
        <div class="bookings-section">
          <div class="upcoming-bookings">
            <div class="bookings-header">
              Upcoming Bookings
            </div>
            
            <table class="bookings-table">
              <thead>
                <tr>
                  <th>Client</th>
                  <th>Service</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="bookingsTableBody">
                <!-- Bookings will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // JWT Token Management
    const TokenManager = {
      setToken: function(token) {
        localStorage.setItem('quikka_token', token);
      },
      getToken: function() {
        return localStorage.getItem('quikka_token');
      },
      removeToken: function() {
        localStorage.removeItem('quikka_token');
      },
      isAuthenticated: function() {
        const token = this.getToken();
        if (!token) return false;
        
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          const currentTime = Date.now() / 1000;
          return payload.exp > currentTime;
        } catch (error) {
          console.error('Invalid token:', error);
          this.removeToken();
          return false;
        }
      }
    };

    // Check authentication on page load
    if (!TokenManager.isAuthenticated()) {
      alert('Please log in to access the dashboard');
      window.location.href = '/auth';
    }

    // Calendar functionality
    let currentDate = new Date(); // Start with current month

    function updateCalendarDisplay() {
      document.getElementById('currentMonth').textContent = 
        currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      generateCalendar();
    }

    function previousMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      updateCalendarDisplay();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      updateCalendarDisplay();
    }

    function generateCalendar() {
      const grid = document.getElementById('calendarGrid');
      
      // Remove all existing calendar days (keep the headers)
      const existingDays = grid.querySelectorAll('.calendar-day, .calendar-day.other-month');
      existingDays.forEach(day => day.remove());
      
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date();
      
      // Add empty cells for days before the first day of the month
      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day other-month';
        grid.appendChild(emptyDay);
      }
      
      // Add days of the month
      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        dayElement.textContent = day;
        
        const currentDateCheck = new Date(year, month, day);
        if (currentDateCheck.toDateString() === today.toDateString()) {
          dayElement.classList.add('today');
        }
        
        // Add click handler for future booking integration
        dayElement.addEventListener('click', function() {
          // Remove previous selection
          document.querySelectorAll('.calendar-day.selected').forEach(el => 
            el.classList.remove('selected'));
          // Add selection to clicked day
          this.classList.add('selected');
        });
        
        grid.appendChild(dayElement);
      }
    }

    // API request helper with authentication
    async function authenticatedRequest(url) {
      const token = TokenManager.getToken();
      
      const response = await fetch(url, {
        method: 'GET',
        headers: { 
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/json'
        }
      });
      
      if (response.status === 401) {
        TokenManager.removeToken();
        alert('Your session has expired. Please log in again.');
        window.location.href = '/auth';
        return;
      }
      
      const responseData = await response.json().catch(() => ({}));
      
      if (!response.ok) {
        const errorMessage = responseData.detail || responseData.message || `Request failed (${response.status})`;
        throw new Error(errorMessage);
      }
      
      return responseData;
    }

    // Load dashboard data
    async function loadDashboard() {
      try {
        // Load user profile
        const userResponse = await authenticatedRequest('http://localhost:8000/api/profile');
        updateUserProfile(userResponse.user);
        
        // Load bookings
        const bookingsResponse = await authenticatedRequest('http://localhost:8000/api/bookings');
        updateBookingsTable(bookingsResponse.bookings);
        
        // Hide loading, show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'block';
        
      } catch (error) {
        console.error('Dashboard load error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.querySelector('#error p').textContent = 'Failed to load dashboard: ' + error.message;
      }
    }

    function updateUserProfile(user) {
      document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
      document.getElementById('userName').textContent = user.name;
      document.getElementById('userRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
    }

    function updateBookingsTable(bookings) {
      const tableBody = document.getElementById('bookingsTableBody');
      tableBody.innerHTML = '';
      
      if (!bookings || bookings.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; padding: 2rem; color: #666;">
              No upcoming bookings found
            </td>
          </tr>
        `;
        return;
      }
      
      bookings.forEach(booking => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${booking.client_name}</td>
          <td>${booking.service_name}</td>
          <td>${new Date(booking.appointment_date).toLocaleDateString()}</td>
          <td>${booking.appointment_time}</td>
          <td><span class="status-badge status-${booking.status.toLowerCase()}">${booking.status}</span></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Navigation functions
    function navigateTo(section) {
      // Update active nav item
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.nav-item').classList.add('active');
      
      // For now, just update the title
      document.querySelector('.content-title').textContent = 
        section.charAt(0).toUpperCase() + section.slice(1);
    }

    // Logout functionality
    async function logout() {
      try {
        await authenticatedRequest('http://localhost:8000/api/logout');
      } catch (error) {
        console.error('Logout request failed:', error);
      } finally {
        TokenManager.removeToken();
        alert('You have been logged out successfully');
        window.location.href = '/auth';
      }
    }

    // Initialize the page
    updateCalendarDisplay();
    loadDashboard();
  </script>
</body>
</html>
