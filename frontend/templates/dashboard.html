<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookings ‚Äî Quikka Dashboard</title>
  <link rel="stylesheet" href="/frontend/css/styles.css" />
  <link rel="stylesheet" href="/frontend/css/dashboard.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
      <div class="user-profile">
        <div class="user-avatar" id="userAvatar">S</div>
        <div class="user-info">
          <h3 id="userName">Loading...</h3>
          <p id="userRole">Loading...</p>
        </div>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <button class="nav-item" onclick="navigateTo('dashboard')">
        <span class="nav-icon">üìä</span>
        <span class="nav-text">Dashboard</span>
      </button>
      <button class="nav-item active" onclick="navigateTo('bookings')">
        <span class="nav-icon">üìÖ</span>
        <span class="nav-text">Bookings</span>
      </button>
      <button class="nav-item" onclick="navigateTo('services')">
        <span class="nav-icon">‚úÇÔ∏è</span>
        <span class="nav-text">Services</span>
      </button>
      <button class="nav-item" onclick="navigateTo('payments')">
        <span class="nav-icon">üí≥</span>
        <span class="nav-text">Payments</span>
      </button>
      <button class="nav-item" onclick="navigateTo('settings')">
        <span class="nav-icon">‚öôÔ∏è</span>
        <span class="nav-text">Settings</span>
      </button>
      <button class="nav-item" onclick="logout()" style="margin-top: auto; color: #dc3545;">
        <span class="nav-icon">üö™</span>
        <span class="nav-text">Logout</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div id="loading" class="loading" style="display: block;">
      <p>Loading your bookings...</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
      <p>Failed to load bookings. Please try again.</p>
    </div>
    
    <div id="dashboardContent" style="display: none;">
      <!-- Content Header -->
      <header class="content-header">
        <h1 class="content-title">Bookings</h1>
      </header>
      
      <!-- Content Body -->
      <div class="content-body">
        <!-- Calendar Section -->
        <div class="calendar-section">
          <div class="calendar-header">
            <div class="calendar-nav">
              <button onclick="previousMonth()">‚Äπ</button>
              <span class="month-display" id="currentMonth">July 2024</span>
              <button onclick="nextMonth()">‚Ä∫</button>
            </div>
          </div>
          
          <!-- Single Calendar Grid -->
          <div class="calendar-grid" id="calendarGrid">
            <!-- Day Headers -->
            <div class="calendar-day-header">S</div>
            <div class="calendar-day-header">M</div>
            <div class="calendar-day-header">T</div>
            <div class="calendar-day-header">W</div>
            <div class="calendar-day-header">T</div>
            <div class="calendar-day-header">F</div>
            <div class="calendar-day-header">S</div>
            
            <!-- Calendar days will be populated by JavaScript directly as children of this grid -->
          </div>
        </div>
        
        <!-- Bookings Section -->
        <div class="bookings-section">
          <div class="upcoming-bookings">
            <div class="bookings-header">
              Upcoming Bookings
            </div>
            
            <div class="bookings-table-container">
              <table class="bookings-table">
                <thead>
                  <tr>
                    <th>Client</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="bookingsTableBody">
                  <!-- Bookings will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Reschedule Modal -->
  <div id="rescheduleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Reschedule Appointment</h3>
        <button class="modal-close" onclick="closeRescheduleModal()">&times;</button>
      </div>
      
      <form id="rescheduleForm">
        <div class="form-group">
          <label for="newDate">New Date</label>
          <input type="date" id="newDate" name="new_appointment_date" required onchange="loadAvailableSlots()">
        </div>
        
        <div class="form-group">
          <label for="newTimeSlot">Available Time Slots</label>
          <select id="newTimeSlot" name="new_appointment_time" required>
            <option value="">Select a date first...</option>
          </select>
          <div id="slotsLoading" class="loading-slots" style="display: none;">Loading available slots...</div>
        </div>
        
        <div class="form-group">
          <label for="rescheduleReason">Reason for Reschedule</label>
          <textarea id="rescheduleReason" name="reschedule_reason" rows="3" required placeholder="Please provide a reason for the reschedule..."></textarea>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="btn-modal btn-modal-secondary" onclick="closeRescheduleModal()">Cancel</button>
          <button type="submit" class="btn-modal btn-modal-primary">Reschedule</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/frontend/js/dashboard.js"></script>
</body>
</html>
